<html>
<head>
<title>registration form</title>
</head>
<h2 ALIGN="CENTER">*~~~ WELCOME ~~~*</h2>
<h2 ALIGN="CENTER">Registration form</h2>
<h2 ALIGN="CENTER">!****Content Management Website****!</h2>
<hr>

<form action="Welcome.html" method="post">
<table border="0" align="center">
<tbody>

<tr>
<td><label for="Username">Username : </label></td>
<td><input id="Username" maxlength="50" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="fname"> First Name: </label></td>
<td><input id="fname" maxlength="50" name="name" type="text" /></td>
</tr>
<tr>
<td><label for="lname"> Last Name: </label></td>
<td><input id="lname" maxlength="50" name="name" type="text" /></td>
</tr>
<tr>
<td><label for="dob"> Date Of Birth :</label></td>
<td><input id="dob" type="date" name="dob"</td>
</tr>

<tr>
    <td>  <p>Gender:</p>
          <input type="radio" id="MALE" name="GENDER" value="MALE">
          <label for="MALE">Male</label><br>
          <input type="radio" id="FEMALE" name="GENDER" value="FEMALE">
          <label for="FEMALE">Female</label><br>
          <input type="radio" id="OTHER" name="GENDER" value="OTHER">
          <label for="OTHER">Other</label>
    </td>
</tr>

<tr>
<td><label for="email">Email_Address:</label></td>
<td><input id="email" maxlength="50" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="number">Mobile Number:</label></td>
<td><input id="number" maxlength="50" name="number" type="number" /></td>
</tr>

<tr>
<td><label for="aboutus">About:</label></td>
<td valign="middle" align="center"><textarea rows="4" cols="35" name="aboutus"></textarea></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
</tr>

</tbody>
</table>
</form>
</html>
